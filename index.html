<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GTM Dashboard</title>
	<style>
		body {
			font-family: Arial;
			border: 3px solid #000;
			margin: 10px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			margin-bottom: 0px;
			display: flex;
			align-items: center;
        	}
		figure {
			border-top: 2px solid #000;
			padding: 0px;
			margin: 0 0;
	        }
	        figcaption {
			text-align: left;
			font-weight: bold;
			font-size: 17px;
			padding-top: 8px;
			padding-left: 3px;
	        }
	        img {
			width: 100%;
			height: auto;
			border-top: 1px solid #000;
	        }
		.dropdown-icon {
			cursor: pointer;
		}
		.title-container {
			text-align: left;
			margin-left: 10px;
		}
		.dropdown {
			display: none;
			position: absolute;
			top: 50px;
			left: 0;
			background-color: #f0f0f0;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			padding: 10px;
			z-index: 1;
        	}
		.dropdown-content a:hover {
			color: #87CEEB;
			cursor: pointer;
		}
		.dropdown-content a {
			cursor: pointer;
			color: blue;
			text-decoration: underline;
			display: inline-block;
			margin-bottom: 5px;
			cursor: pointer;
		}
	</style>

    </head>
    <body>
	    <h1>
		    <div class="dropdown-icon" onclick="toggleDropdown()">☰</div>
		    <span class="title-container">GTM Production Dashboard</span>
	    </h1>
	<div id="sidebar">
		<div class="dropdown" id="dropdownContent">
			<a onclick="scrollToSection('current')">Current │ </a>
			<a onclick="scrollToSection('yesterday')">Yesterday Final │ </a>
			<a onclick="scrollToSection('office')">Office Totals │ </a>
			<a onclick="scrollToSection('hours')">Hours │ </a>
		</div>
	</div>
	<figure id="current">
		<figcaption>Current</figcaption>
		<img src = "time.JPG" alt="Loading Current Image...">
	</figure>
		
	<figure id="yesterday">
		<figcaption>Yesterday Final</figcaption>
		<img src = "Dash.JPG" alt="Loading Final Image...">
	</figure>
		
	<figure id="office">
		<figcaption>Office Totals</figcaption>
		<img src = "Roll.JPG" alt="Loading Office Totals Image 1...">
		<img src = "TPS.JPG" alt="Loading Office Totals Image 2...">
	</figure>
		
	<figure id="hours">
		<figcaption>Hours</figcaption>
		<img src = "Hours.JPG" alt="Loading Hours Image...">
	</figure>

	    <script>
		    function toggleDropdown() {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
		    }
		    function scrollToSection(sectionId) {
			    var section = document.getElementById(sectionId);
			    if (section) {
				    section.scrollIntoView({ behavior: 'smooth' });
			    }
		    }
	    </script>
    </body>


</html>
