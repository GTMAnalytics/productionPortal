<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GTM Dashboard</title>
	<style>
		body {
		    display: flex;
		    max-width: 100%;
		    font-family: Arial;
		    /*margin-left: auto;
		    margin-right: auto;*/
		    border: 3px solid #000;
		    margin: 10px;
		}
		/*#sidebar {
			flex: 0 0 50px;
			background-color: #f0f0f0;
			padding: 10px;
			position: relative;
		}*/
		h1 {
			margin-bottom: 20px;
			display: flex;
			align-items: center;
        	}
		figure {
	            border-top: 2px solid #000;
	            padding: 0px;
	            margin: 0 0;
	        }
	        figcaption {
		    text-align: left;
		    font-weight: bold;
		    font-size: 17px;
	        }
	        img {
		    width: 100%;
		    height: auto;
		    border-top: 1px solid #000;
	        }
		.dropdown-icon {
			cursor: pointer;
			margin-left: 5px;
		}
		.dropdown {
	            display: none;
	            position: absolute;
	            top: 50px;
	            left: 0;
	            background-color: #f0f0f0;
	            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	            padding: 10px;
	            z-index: 1;
        	}
		.dropdown-content a {
			color: blue;
			text-decoration: underline;
			display: block;
			margin-bottom: 5px;
			cursor: pointer;
		}
	</style>

    </head>
    <body>
	<div id="sidebar">
		<div class="dropdown" id="dropdownContent">
			<a onclick="scrollToSection('current')">Current</a>
			<a onclick="scrollToSection('yesterday')">Yesterday Final</a>
			<a onclick="scrollToSection('office')">Office Totals</a>
			<a onclick="scrollToSection('hours')">Hours</a>
		</div>
	</div>
	<div>
	        <h1>GTM Production Dashboard <span class="dropdown-icon" onclick="toggleDropdown()">â–¼</h1>
	
		<figure id="current">
			<figcaption>Current</figcaption>
			<img src = "time.JPG" alt="Loading Current Image...">
		</figure>
			
		<figure id="yesterday">
			<figcaption>Yesterday Final</figcaption>
		        <img src = "Dash.JPG" alt="Loading Final Image...">
		</figure>
			
		<figure id="office">
			<figcaption>Office Totals</figcaption>
			<img src = "Roll.JPG" alt="Loading Office Totals Image 1...">
			<img src = "TPS.JPG" alt="Loading Office Totals Image 2...">
		</figure>
			
		<figure id="hours">
			<figcaption>Hours</figcaption>
			<img src = "Hours.JPG" alt="Loading Hours Image...">
		</figure>
	   </div>

	    <script>
		    function toggleDropdown() {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
		    }
		    function scrollToSection(sectionId) {
			    var section = document.getElementById(sectionId);
			    if (section) {
				    section.scrollIntoView({ behavior: 'smooth' });
			    }
		    }
	    </script>
    </body>


</html>
