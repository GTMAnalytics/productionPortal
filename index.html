<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GTM Dashboard</title>
	<style>
		body {
			font-family: Arial;
			border: 3px solid #000;
			margin: 10px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		h1 {
			width: 100%;
			margin-bottom: 0;
			display: flex;
			justify-content: flex-start;
			align-items: center;
        	}
		figure {
			border-top: 2px solid #000;
			padding: 0px;
			margin: 0 0;
			width: 100%;
	        }
	        figcaption {
			text-align: left;
			font-weight: bold;
			font-size: 17px;
			padding-top: 8px;
			padding-left: 3px;
	        }
	        img {
			width: 100%;
			max-width: 100%;
			height: auto;
			border-top: 1px solid #000;
	        }
		.dropdown-icon {
			cursor: pointer;
			margin-left: 10px;
		}
		.title-container {
			text-align: center;
			flex-grow: 1;
		}
		.dropdown {
			display: none;
			position: absolute;
			top: 50px;
			left: 0;
			background-color: #f0f0f0;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			padding: 10px;
			z-index: 1;
        	}
		.dropdown-content a:hover {
			color: #87CEEB;
			text-decoration: underline;
			cursor: pointer;
		}
		.dropdown-content a {
			color: blue;
			display: inline-block;
			margin-bottom: 5px;
		}
		#scrollToTopBtn {
	            position: fixed;
	            bottom: 20px;
	            left: 20px;
	            background-color: #00ca28;
	            color: #fff;
	            padding: 10px;
	            border: 2px solid #000;
	            cursor: pointer;
	            display: none;
			font-weight: bold;
			font-size: 26px;
			color: #000000;
			transition: color 0.3s;
			box-shadow: 0 0 2px 3px white;
			transition: box-shadow 0.3s ease;
        	}
		#scrollToTopBtn:hover {
			color: #ffffff;
			box-shadow: none;
		}
	</style>

    </head>
    <body>
	    <h1>
		    <div class="dropdown-icon" onclick="toggleDropdown(event)">☰</div>
		    <span class="title-container">GTM Production Dashboard</span>
	    </h1>
	<div id="sidebar">
		<div class="dropdown" id="dropdownContent">
			<a href="#" class="dropdown-link" data-section="current">│ Current │ </a>
		            <a href="#" class="dropdown-link" data-section="yesterday">Yesterday Final │ </a>
		            <a href="#" class="dropdown-link" data-section="office">Office Totals │ </a>
		            <a href="#" class="dropdown-link" data-section="hours">Hours │ </a>
		</div>
	</div>
	<figure id="current">
		<figcaption>Current</figcaption>
		<img src = "time.JPG" alt="Loading Current Image...">
	</figure>
		
	<figure id="yesterday">
		<figcaption>Yesterday Final</figcaption>
		<img src = "Dash.JPG" alt="Loading Final Image...">
	</figure>
		
	<figure id="office">
		<figcaption>Office Totals</figcaption>
		<img src = "Roll.JPG" alt="Loading Office Totals Image 1...">
		<img src = "TPS.JPG" alt="Loading Office Totals Image 2...">
	</figure>
		
	<figure id="hours">
		<figcaption>Hours</figcaption>
		<img src = "Hours.JPG" alt="Loading Hours Image...">
	</figure>

	<button id="scrollToTopBtn" onclick="scrollToTop()">︽</button>

	    <script>
		    function toggleDropdown(event) {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
			    event.stopPropagation();
		    }
		    function closeDropdown() {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = 'none';
		    }

		    function scrollToSection(sectionId) {
			    var section = document.getElementById(sectionId);
			    if (section) {
				    section.scrollIntoView({ behavior: 'smooth' });
				    closeDropdown();
			    }
		    }
		    document.addEventListener('click', closeDropdown);

		    function scrollToTop() {
			    window.scrollTo({ top: 0, behavior: 'smooth' });
		    }

		    window.onscroll = function () {
			    var scrollToTopBtn = document.getElementById('scrollToTopBtn');
			    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				    scrollToTopBtn.style.display = 'block';
			    } else {
				    scrollToTopBtn.style.display = 'none';
			    }
		    };

		    var dropdownLinks = document.querySelectorAll('.dropdown-link');
		    dropdownLinks.forEach(function (link) {
			    link.addEventListener('click', function (event) {
				    event.preventDefault();
				    var sectionId = this.getAttribute('data-section');
				    scrollToSection(sectionId);
			    });
		    });
	    </script>
    </body>


</html>
