<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GTM Dashboard</title>
	<style>
		html{
			scroll-behavior: smooth;
		}
		body {
			font-family: Arial;
			margin: 10px;
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		.container {
			border: 3px solid #000;
			width: 100%;
			max-width: 90vw;
			margin: 10px auto;
			box-sizing: border-box;
		}
		img {
			width: 100%;
			height: auto;
			border-top: 1px solid #000;
	        }
		h1 {
			width: 100%;
			margin-bottom: 0;
			display: flex;
			justify-content: flex-start;
			align-items: center;
        	}
		figure {
			border-top: 2px solid #000;
			padding: 0px;
			margin: 0;
			max-height: 100%;
			width: 100%;
			display: inline-block;
			box-sizing: border-box;
	        }
	        figcaption {
			text-align: left;
			font-weight: bold;
			font-size: 17px;
			padding-top: 8px;
			padding-left: 1%;
	        }
		.dropdown-icon {
			cursor: pointer;
			margin-left: 1%;
		}
		.dropdown-icon:hover {
			position: relative;
		}
		.dropdown-icon:hover::after {
			content: '▼';
			position: absolute;
			left: 30px;
			top: 60%;
			transform: translateY(-50%);
			font-size: 10px;
		}
		.title-container {
			text-align: center;
			flex-grow: 1;
		}
		.dropdown {
			display: none;
			position: absolute;
			top: 78px;
			left: 12px;
			background-color: #f0f0f0;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			padding: 10px;
			z-index: 1;
			border: 2px solid #000;
			box-shadow: 0 0 2px 3px white;
        	}
		a.dropdown-link {
		    color: black;
		    display: inline-block;
		    margin-bottom: 5px;
		    text-decoration: none;
			font-weight: 700;
		}
		
		a.dropdown-link:hover {
			text-decoration: underline;
		}
		#scrollToTopBtn {
	            position: fixed;
	            bottom: 20px;
	            left: 20px;
	            background-color: #00CA28;
	            color: #fff;
	            padding: 10px;
	            border: 2px solid #000;
	            cursor: pointer;
	            display: none;
			font-weight: bold;
			font-size: 26px;
			color: #000000;
			transition: color 0.3s;
			box-shadow: 0 0 2px 3px white;
			transition: box-shadow 0.3s ease;
        	}
		#scrollToTopBtn:hover {
			color: #ffffff;
			box-shadow: none;
		}
	</style>

    </head>
    <body>
	<div class="container">
	    <h1>
		    <div class="dropdown-icon" onclick="toggleDropdown(event)">☰</div>
		    <span class="title-container">GTM Production Dashboard</span>
	    </h1>
	<div id="sidebar">
		<div class="dropdown" id="dropdownContent">
		    <a href="#" class="dropdown-link" data-section="current">Current</a>
		    <span class="divider">│</span>
		    <a href="#" class="dropdown-link" data-section="yesterday">Previous Final</a>
		    <span class="divider">│</span>
		    <a href="#" class="dropdown-link" data-section="office">Office Totals</a>
		    <span class="divider">│</span>
		    <a href="#" class="dropdown-link" data-section="fee">Fee Totals</a>
		    <span class="divider">│</span>
		    <a href="#" class="dropdown-link" data-section="posted">Posted Totals</a>
		    <span class="divider">│</span>
		    <a href="#" class="dropdown-link" data-section="hours">Hour Totals</a>
		</div>
	</div>
	<figure id="current">
		<figcaption>Current Movement</figcaption>
		<img src = "current.JPG" alt="Loading Current Movement...">
	</figure>
		
	<figure id="yesterday">
		<figcaption>Previous Final Movement</figcaption>
		<img src = "previousFinal.JPG" alt="Loading Previous Final..." >
	</figure>
		
	<figure id="office">
		<figcaption>Office Totals</figcaption>
		<img src = "officeTotals.JPG" alt="Loading Office Totals...">
	</figure>
	<figure id="fee">
		<figcaption>Fee Totals</figcaption>
		<img src = "feeTotals.JPG" alt="Loading Fee Totals...">
	</figure>
	<figure id="posted">
		<figcaption>Posted Totals</figcaption>
		<img src = "postedTotals.JPG" alt="Loading Posted Totals...">
	</figure>
		
	<figure id="hours">
		<figcaption>Hours</figcaption>
		<img src = "hours.JPG" alt="Loading Hours...">
	</figure>
</div>
	<button id="scrollToTopBtn" onclick="scrollToTop()">︽</button>

	    <script>
		    function toggleDropdown(event) {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = (dropdownContent.style.display === 'block') ? 'none' : 'block';
			    event.stopPropagation();
		    }
		    function closeDropdown() {
			    var dropdownContent = document.getElementById('dropdownContent');
			    dropdownContent.style.display = 'none';
		    }

		    function scrollToSection(sectionId) {
			    var section = document.getElementById(sectionId);
			    if (section) {
				    section.scrollIntoView({ behavior: 'smooth' });
				    closeDropdown();
			    }
		    }
		    document.addEventListener('click', closeDropdown);

		    function scrollToTop() {
			    window.scrollTo({ top: 0, behavior: 'smooth' });
		    }

		    window.onscroll = function () {
			    var scrollToTopBtn = document.getElementById('scrollToTopBtn');
			    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
				    scrollToTopBtn.style.display = 'block';
			    } else {
				    scrollToTopBtn.style.display = 'none';
			    }
		    };

		    var dropdownLinks = document.querySelectorAll('.dropdown-link');
		    dropdownLinks.forEach(function (link) {
			    link.addEventListener('click', function (event) {
				    event.preventDefault();
				    var sectionId = this.getAttribute('data-section');
				    scrollToSection(sectionId);
			    });
		    });

		    
	    </script>
    </body>


</html>
